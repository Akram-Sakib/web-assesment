<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Categories</title>
    <style>
        body {
            font-family: Times, serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        h2 {
            font-size: 1.4em;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        
        li {
            margin: 8px 0;
        }
        
        a {
            color: #0000EE;
            text-decoration: underline;
            font-size: 1em;
        }
        
        a:hover {
            color: #551A8B;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Categories</h1>
        
        <h2>Search Engines</h2>
        <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.bing.com">Bing</a></li>
            <li><a href="https://www.yahoo.com">Yahoo</a></li>
        </ul>
        
        <h2>E-commerce Websites</h2>
        <ul>
            <li><a href="https://www.amazon.com">Amazon</a></li>
            <li><a href="https://www.ebay.com">eBay</a></li>
            <li><a href="https://www.alibaba.com">Alibaba</a></li>
        </ul>
        
        <h2>Social Media</h2>
        <ul>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>
            <li><a href="https://www.instagram.com">Instagram</a></li>
        </ul>
        
        <h2>News Websites</h2>
        <ul>
            <li><a href="https://www.bbc.com/news">BBC News</a></li>
            <li><a href="https://www.cnn.com">CNN</a></li>
            <li><a href="https://www.nytimes.com">The New York Times</a></li>
        </ul>
    </div>
</body>
</html>
